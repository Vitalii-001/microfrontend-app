<div class="home">
  <form [formGroup]="countryForm">
    <select (change)="changeSelect($event)" formControlName="countryControl">
      <option [value]="country" *ngFor="let country of countries">
        {{country}}
      </option>
    </select>
  </form>
  <app-simply-web-component [country]="selectedCountry"></app-simply-web-component>
</div>
<router-outlet></router-outlet>
